<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let producto of Productos | filtro:categoria:Categoria ">   
   <ion-card mode="md" (click)="mostrarModal(producto)">
     <ion-img [src]="producto.imagen"></ion-img>
   </ion-card>
   </ion-col>
</ion-row>
</ion-grid>
</ion-content>

<ion-label style="margin-left: 10px;"><h1>{{Categoria.nombre}}</h1></ion-label>
<ion-slides [options]="slideOpts" >
  <ion-slide *ngFor="let producto of Productos | filtro:categoria:Categoria.nombre ">
   <ion-card mode="md" (click)="mostrarModal(producto)">
     <ion-img [src]="producto.imagen"></ion-img>
   </ion-card>
  </ion-slide>
</ion-slides>

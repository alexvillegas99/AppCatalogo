<ion-card>
  <ion-card-header>
    <label ><h3>{{producto.nombre}}</h3></label>
  </ion-card-header>
  <ion-img [src]="producto.imagen"></ion-img>
  <ion-item>
    <ion-label>Precio: ${{producto.precio}}</ion-label>
   
  </ion-item>

  <ion-card-content>
    {{producto.descripcion}}
    <br>
    <ion-button   expand="block" (click)="mostrarModal(producto)">Comprar</ion-button>
  </ion-card-content>
  
</ion-card>

<ion-header>
  <ion-toolbar color="primary" mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button routerLink='../administracion'></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Nombre: </ion-label>
  <ion-input [(ngModel)]="Categoria.nombre" type="text" placeholder="Nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Imagen: </ion-label>
  <ion-input [(ngModel)]="Categoria.imagen" type="text" placeholder="http://imagen"></ion-input>
</ion-item>
<ion-button (click)="agregar()" expand="block" >
  Agregar
</ion-button>
</ion-content>

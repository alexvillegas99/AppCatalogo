<ion-header>
  <ion-toolbar mode='ios'>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input [(ngModel)]="Categoria.nombre" type="text" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Imagen: </ion-label>
    <ion-input [(ngModel)]="Categoria.imagen" type="text" placeholder="http://imagen"></ion-input>
  </ion-item>
  <ion-button (click)="editar()" expand="block" >
    Editar
  </ion-button>
</ion-content>

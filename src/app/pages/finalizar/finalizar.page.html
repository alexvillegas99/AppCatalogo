<ion-header >
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>finalizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input [(ngModel)]="nombre" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tipo envio: </ion-label>
    <ion-label>Domicilio</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Forma de pago: </ion-label>
   <ion-label>Efectivo</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Dirección: </ion-label>
    <ion-input [(ngModel)]="direccion" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Referencia de dirección: </ion-label>
    <ion-input [(ngModel)]="referencia" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Comentario: </ion-label>
    <ion-input [(ngModel)]="comentario" type="text" ></ion-input>
  </ion-item>
  <ion-button (click)="cancelar()" expand="block" >
    Cancelar
  </ion-button>
  <ion-button (click)="enviar()" expand="block" >
    Enviar
  </ion-button>
</ion-content>
